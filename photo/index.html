<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap -->
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Courier',"MS PGothic", "Osaka",'monospace';
      }
      .starter-template {
        margin-top:20px;
        margin-bottom:45px;
      }
      .icon-list {
        margin-top:36px;
        margin-bottom:36px;
      }
      .icon-item {
        margin:10px;
        display:inline-block;
        width:24px;
        height:24px;
      }
      .icon-item img {
        width:100%;
        height:100%;
      }
      .photo-item {
        margin-bottom: 50px;
      }
      .photo-item .des{
        margin:20px;
      }
	  .photo-item .imglink {
		display: inline-block;
	  }
      .photo-item .imglink img {
        display: block;
		max-width:1100px;
      }
    </style>

  <body>

          <ul class="nav navbar-nav navbar-right">
			  <li>
				  <a class="jiathis_button_weixin" href="javascript:void(0);">Share</a>

			  </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container text-center">

    <div class="container text-center" id="J_PhotoListContainer">
    </div>

	<script type="text/juicer" id="J_PhotoItemTpl">
	{@each itemList as item,index}
		<div class="photo-item text-center">
			<a href="${item.img}" class="imglink">
			  <img class="img-responsive" src="${item.img}">
			</a>
			<p class="des"> ${item.des} / by <abbr title="拔赤">Jayli</abbr></p>
		</div>
	{@/each}
	</script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
